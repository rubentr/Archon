<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      ARCHON
    </title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    
    <!-- Hello Bulma! -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
    <link href="archon.css" rel="stylesheet">

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js" ></script>
    <script src="archon.js"></script>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light mb-5">
    <div class="container-fluid justify-content-md-center">
      <span class="navbar-brand mb-0 h1">ARCHON</span>
      <div id="change-theme" class="icon-container">
        <div class="sun sun-logo">
          <i class="fas fa-sun"></i>
        </div>
        <div class="moon moon-logo">
          <i class="fas fa-moon"></i>
        </div>
      </div>
      
    </div>
    </nav>

    <div class="container-fluid">
      <!-- (A) SHOPPING LIST -->
      <!-- <h1 class="text-center">ARCHON</h1> -->
    
      <div class="row justify-content-center">
        <div class="col-xl-3 col-md-6 col-sm-12">
          <!-- (B) ADD NEW ITEM -->
          <!-- <h1>ADD ITEM</h1> -->
          <form id="player-add" class="player-add--row">
            
            <div class="input-group">
              <input type="text" id="player-item" placeholder="New Player" required value="" class="form-control"/>
              <input type="text" id="player-vekn" placeholder="VEKN" value="" class="form-control"/>
              <input type="submit" id="player-add-btn" value="Add Player" class="btn btn-outline-secondary"/>
            </div>
            
          </form>

          <div id="player-list"></div>

          <div id="player-number" class="text-end small mt-2"></div>

          <div id="number-mesas"></div>

        </div>

        <div class="col-xl-9 col-md-6 col-sm-12 torneo-wrap" id="torneo">

          <div class="start-torneo-row w-50">

            <button id="btnMesas" type="button" class="btn btn-outline-dark" onclick="calcularMesas(document.querySelector('#player-list').childElementCount)">Numero de mesas</button>
            <div class="mb-4">
              <div id="info-mesas-row">
                <div class="title">
                  Escoje el número de mesas y jugadores
                </div >
                <!-- <button type="buton" >volver</button> -->
              </div>
              <div id="nmesas" class="d-flex flex-wrap justify-content-start align-items-center;">
                <!-- Aquí van la cantidad de mesas -->
              </div> 
            </div>
            
             
            <div class="mb-3 row">
              <label for="rondas-number" class="col-sm-3 col-form-label">Número de rondas</label>
              <div class="col-sm-9">
                <input type="text" class="form-control w-25" id="rondas-number" value="3">
              </div>
            </div>

            <div class="mb-3 text-center">
              <button type="button" class="btn btn-dark" onclick="makeRondas(document.getElementById('rondas-number').value)" >START</button>
            </div>

          </div>
          
          <!-- <p id="output"></p> -->
          <div id="container-rondas">

          </div>
        </div>
  
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="ModalTable" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
